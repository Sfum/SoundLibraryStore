<mat-drawer-container class="color__primary--300">
  <mat-drawer #drawer mode="over">
    <app-logo-bar (click)="drawer.toggle(false)"></app-logo-bar>
  </mat-drawer>
  <div>
    <div>
      <app-navigation-bar (click)="drawer.toggle(false)"></app-navigation-bar>
      <div class="container">
      <router-outlet (click)="drawer.toggle(false)"></router-outlet>
      </div>
    </div>
  </div>
</mat-drawer-container>
