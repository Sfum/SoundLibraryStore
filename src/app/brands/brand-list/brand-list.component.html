<div class="container">
  <div class="button_wrapper">
    <button mat-raised-button [routerLink]="['/add-brand']">Create Brand</button>
  </div>
  <div class="button_wrapper">
    <button mat-raised-button [routerLink]="['/manage-products']">Back</button>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="brand_name">
      <mat-header-cell *matHeaderCellDef> Brand Name</mat-header-cell>
      <mat-cell class="cell_hover" *matCellDef="let brand"
                [routerLink]="['/', 'brand-edit', brand._id]"> {{ brand.brand_name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="brand_description">
      <mat-header-cell *matHeaderCellDef> Brand Description</mat-header-cell>
      <mat-cell class="cell_hover" *matCellDef="let brand"
                [routerLink]="['/', 'brand-edit', brand._id]"> {{ brand.brand_description | slice: 0: 70 }}...read more
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons=""></mat-paginator>
</div>
