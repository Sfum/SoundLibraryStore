<div class="add-brand-container">
  <h2>Add Brand</h2>
  <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input matInput type="text" id="_id" formControlName="_id" hidden>
    </div>

    <div class="form-group">
      <label for="id">ID:</label>
      <input matInput type="text" id="id" formControlName="id" required>
    </div>


    <div class="form-group">
      <label for="brand_name">Name:</label>
      <input matInput type="text" id="brand_name" formControlName="brand_name" required>
    </div>

    <div class="form-group">
      <label for="brand_description">Description:</label>
      <textarea id="brand_description" formControlName="brand_description" required></textarea>
    </div>
    <button type="submit">Add Brand</button>
  </form>
</div>
