<div class="top-nav color__primary--100">
  <div class="left-icons">
    <mat-drawer #drawer mode="over" (click)="drawer.toggle(false)"><app-logo-bar></app-logo-bar></mat-drawer>
      <button type="button" mat-button (click)="drawer.toggle()">
          <span class="nav-item">
      <i class="material-icons">menu</i>
    </span>
      </button>

    <span class="nav-item">
      <i class="material-icons">search</i>
    </span>
  </div>
  <div class="right-icons">
    <ng-container *ngIf="user$ | async as user; else loggedOut">
      <span class="nav-button">Hello, {{ user.displayName }}</span>
    </ng-container>

    <div class="nav-item">
      <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="user$ | async as user; else loggedOut">
        <mat-icon *ngIf="user$ | async as user; else loggedOut">account_circle</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['/downloads']">
          <mat-icon>cloud_download</mat-icon>
          <span>Downloads</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span><app-logout></app-logout></span>
        </button>
      </mat-menu>
    </div>

    <span class="nav-item" routerLink="/wishlist">
      <i class="material-icons">favorite</i>
      Wishlist
    </span>
    <span class="nav-item" routerLink="/shopping-cart">
      <i class="material-icons">shopping_cart</i>
      Cart
    </span>
    <div class="auth-field">
      <ng-template #loggedOut>

      </ng-template>

    </div>
  </div>
</div>
