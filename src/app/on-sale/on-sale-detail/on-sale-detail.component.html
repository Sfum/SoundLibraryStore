
  <ng-container *ngIf="(onSaleProducts$ | async) as onSaleProducts">
    <div class="container__grid">
      <app-product-grid [products]="onSaleProducts"
                        (addToWishlistEvent)="addToWishlist($event)"
                        (addToCartEvent)="addToCart($event)">
      </app-product-grid>
    </div>
  </ng-container>
