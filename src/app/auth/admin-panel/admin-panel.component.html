<div class="admin-panel">
  <h1>Admin Panel</h1>

  <div class="section">
    <h2>Tickets</h2>
    <table>
      <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Email</th>
        <th>Product ID</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ticket of tickets$ | async">
        <td>{{ ticket.id }}</td>
        <td>
          <button mat-raised-button (click)="openGmailCompose(ticket.id, ticket.email, ticket.subject, ticket.message)">
            {{ ticket.email }}
          </button>
        </td>
        <td>{{ ticket.productId }}</td>
        <td>{{ ticket.subject }}</td>
        <td>{{ ticket.message }}</td>
        <td>
          <span class="status-label {{ ticket.status }}">{{ ticket.status }}</span>
        </td>
        <td>
          <button class="margin__bottom--sm margin__right--sm open" mat-raised-button *ngIf="ticket.id" (click)="updateTicketStatus(ticket.id, 'open')">Open</button>
          <button class="margin__bottom--sm margin__right--sm pending" mat-raised-button *ngIf="ticket.id" (click)="updateTicketStatus(ticket.id, 'pending')">Pending</button>
          <button class="margin__bottom--sm completed" mat-raised-button *ngIf="ticket.id" (click)="updateTicketStatus(ticket.id, 'completed')">Completed</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Users</h2>
    <table>
      <thead>
      <tr>
        <th>UID</th>
        <th>Email</th>
        <th>Display Name</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{ user.uid }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.displayName }}</td>
        <td>{{ user.role }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
