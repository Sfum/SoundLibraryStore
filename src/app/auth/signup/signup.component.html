<!-- signup.component.html -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <label>Display Name</label>
    <input type="text" [(ngModel)]="displayName" name="displayName" required>
  </div>
  <div>
    <label>Photo URL</label>
    <input type="text" [(ngModel)]="photoURL" name="photoURL">
  </div>

  <div>
    <label>Address</label>
    <input type="text" [(ngModel)]="address" name="address" required>
  </div>
  <div>
    <label>Postcode</label>
    <input type="text" [(ngModel)]="postcode" name="postcode" required>
  </div>
  <div>
    <label>Country</label>
    <input type="text" [(ngModel)]="country" name="country" required>
  </div>
  <button type="submit">Sign Up</button>
</form>
