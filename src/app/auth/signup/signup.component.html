<div class="align__items">
  <mat-card>
    <a class="font-primary margin__left--md margin__top--md">Register</a>

    <form class="form-container margin--md" (ngSubmit)="onSubmit()">
      <div>
        <label class="font-secondary">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <label class="font-secondary">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required>
      </div>
      <div>
        <label class="font-secondary">Display Name:</label>
        <input type="text" [(ngModel)]="displayName" name="displayName" required>
      </div>
      <div>
        <label class="font-secondary">Photo URL:</label>
        <input type="text" [(ngModel)]="photoURL" name="photoURL">
      </div>
      <div>
        <label class="font-secondary">Address:</label>
        <input type="text" [(ngModel)]="address" name="address" required>
      </div>
      <div>
        <label class="font-secondary">Postcode:</label>
        <input type="text" [(ngModel)]="postcode" name="postcode" required>
      </div>
      <div>
        <label class="font-secondary">Country:</label>
        <input type="text" [(ngModel)]="country" name="country" required>
      </div>
      <div>
        <label class="font-secondary">Are you a content provider?</label>
        <input type="checkbox" [(ngModel)]="isContentProvider" name="isContentProvider">
      </div>
      <div *ngIf="isContentProvider">
        <div>
          <label class="font-secondary">Brand Name:</label>
          <input type="text" [(ngModel)]="brand_name" name="brand_name">
        </div>
        <div>
          <label class="font-secondary">Brand Description:</label>
          <input type="text" [(ngModel)]="brand_description" name="brand_description">
        </div>
      </div>
      <button mat-raised-button type="submit" class="margin__top--md">Sign Up</button>
    </form>
  </mat-card>
</div>
