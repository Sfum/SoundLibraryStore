<div class="add-genre-container">
  <h2>Add Genre</h2>
  <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input matInput type="text" id="_id" formControlName="_id" hidden>
    </div>


    <div class="form-group">
      <label for="id">ID:</label>
      <input matInput type="text" id="id" formControlName="id" required>
    </div>


    <div class="form-group">
      <label for="genre_name">Name:</label>
      <input matInput type="text" id="genre_name" formControlName="genre_name" required>
    </div>

    <div class="form-group">
      <label for="genre_description">Description:</label>
      <textarea id="genre_description" formControlName="genre_description" required></textarea>
    </div>
    <button type="submit">Add Genre</button>
  </form>
</div>
