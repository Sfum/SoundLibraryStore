<div class="align__items">
  <mat-card class="container">
    <div class="font-primary margin__left--md margin__top--md">CREATE GENRE</div>
    <form [formGroup]="genreForm" (ngSubmit)="onSubmit()" class="margin--md">
      <div class="form-group margin__bottom--sm">
        <input matInput class="field__input" type="text" id="_id" formControlName="_id" hidden>
      </div>
      <div class="form-group margin__bottom--sm">
        <label class="font-secondary" for="id">ID:</label>
        <label class="font-small" for="id">(Please, enter sequential genre ID)</label>
        <input matInput type="text" id="id" formControlName="id" required>
      </div>
      <div class="form-group margin__bottom--sm">
        <label class="font-secondary" for="genre_name">Name:</label>
        <input matInput type="text" id="genre_name" formControlName="genre_name" required>
      </div>
      <div class="form-group margin__bottom--sm">
        <label class="font-secondary" for="genre_description">Description:</label>
        <textarea id="genre_description" formControlName="genre_description" required></textarea>
      </div>
      <button mat-raised-button type="submit">Add Genre</button>
    </form>
  </mat-card>
</div>
