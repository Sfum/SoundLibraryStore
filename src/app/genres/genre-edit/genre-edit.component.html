<div class="align__items">
  <mat-card class="container">
    <div class="font-primary margin__left--md margin__top--md">Edit Genre</div>
    <div class="margin--md">
      <form class="form-container container" [formGroup]="genreForm" (ngSubmit)="onSubmit()"
            *ngIf="(genreEdit$ | async) as asyncFilterPipe">
        <label for="genre_name"
               class="font-primary margin__bottom--xsm">
          Genre Name:</label>
        <input class="text-field padding--md margin__right--lg"
               type="text" id="genre_name"
               formControlName="genre_name"
               required>
        <label for="genre_description"
               class="text-field font-primary margin__top--md margin__bottom--xsm">
          Genre Description:</label>
        <textarea class="text-field padding--md"
                  type="text"
                  id="genre_description"
                  formControlName="genre_description"
                  required style="width: 100%; height: 200px;">
        </textarea>
        <div class="form-actions">
          <button mat-raised-button
                  class="button margin__top--sm margin__right--xlg">Update Genre
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
