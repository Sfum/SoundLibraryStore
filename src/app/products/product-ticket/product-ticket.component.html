<div class="product-ticket">
    <div class="ticket-form font-primary margin__bottom--md">Enquire about this product</div>

    <!-- Ticket Form -->
    <form [formGroup]="ticketForm" (ngSubmit)="submitTicket()">
        <div class="form-group__tickets">
            <label for="subject" class="margin__bottom--sm margin__right--md">Subject</label>
            <input matInput type="text" id="subject" formControlName="subject" />
            <div *ngIf="ticketForm.get('subject')?.invalid && ticketForm.get('subject')?.touched">
                <small class="text-danger">Subject is required</small>
            </div>
        </div>

        <div class="form-group margin__bottom--sm">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message"></textarea>
            <div *ngIf="ticketForm.get('message')?.invalid && ticketForm.get('message')?.touched">
                <small class="text-danger">Message is required</small>
            </div>
        </div>

        <button mat-raised-button type="submit" [disabled]="!ticketForm.valid">Submit Ticket</button>
    </form>
</div>
