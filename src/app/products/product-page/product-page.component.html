
<div class="container-grid">
  <app-genre-detail
    *ngFor="let genre of genres$ | async" [genre]="genre"
    [products]="products$ | async"
  ></app-genre-detail>
  <app-product-page-detail
    (addWishlistEvent)="onAddToWishlist($event)"
    (addCartEvent)="onAddToCart($event)"
  ></app-product-page-detail>
</div>

<app-product-related></app-product-related>
