<div class="sorting-bar margin__bottom--md margin__top--sm">
  <button class="margin__right--sm margin__bottom--sm" mat-raised-button (click)="sortByPrice('asc')">Price (Low to High)</button>
  <button class="margin__right--sm margin__bottom--sm" mat-raised-button (click)="sortByPrice('desc')">Price (High to Low)</button>
  <button class="margin__right--sm margin__bottom--sm" mat-raised-button (click)="sortByPopularity()">Popularity</button>
</div>
