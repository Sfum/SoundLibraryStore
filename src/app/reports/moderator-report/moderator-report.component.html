<table mat-table [dataSource]="dataSource">
  <!-- Define columns for the table -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let sale">{{ sale.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="quantitySold">
    <th mat-header-cell *matHeaderCellDef>Quantity Sold</th>
    <td mat-cell *matCellDef="let sale">{{ sale.quantitySold }}</td>
  </ng-container>

  <ng-container matColumnDef="saleDate">
    <th mat-header-cell *matHeaderCellDef>Sale Date</th>
    <td mat-cell *matCellDef="let sale">{{ sale.saleDate | date }}</td>
  </ng-container>

  <!-- Add more columns as needed -->

  <!-- Define the table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
