
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let sale"> {{sale.id}} </td>
  </ng-container>

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let sale"> {{sale.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="quantitySold">
    <th mat-header-cell *matHeaderCellDef> Quantity Sold </th>
    <td mat-cell *matCellDef="let sale"> {{sale.quantitySold}} </td>
  </ng-container>

  <ng-container matColumnDef="saleDate">
    <th mat-header-cell *matHeaderCellDef> Sale Date </th>
    <td mat-cell *matCellDef="let sale"> {{sale.saleDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="uploaderId">
    <th mat-header-cell *matHeaderCellDef> Uploader ID </th>
    <td mat-cell *matCellDef="let sale"> {{sale.uploaderId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
