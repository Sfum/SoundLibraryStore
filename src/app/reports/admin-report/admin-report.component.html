<div class="container align__items">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let sale"> {{sale.id}} </td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let sale"> {{sale.product_name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantitySold">
    <th mat-header-cell *matHeaderCellDef> Quantity Sold </th>
    <td mat-cell *matCellDef="let sale"> {{sale.quantitySold}} </td>
  </ng-container>

  <ng-container matColumnDef="saleDate">
    <th mat-header-cell *matHeaderCellDef> Sale Date </th>
    <td mat-cell *matCellDef="let sale"> {{sale.saleDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let sale"> ${{sale.totalPrice }} </td>
  </ng-container>

  <ng-container matColumnDef="uploaderId">
    <th mat-header-cell *matHeaderCellDef> Uploader ID </th>
    <td mat-cell *matCellDef="let sale"> {{sale.uploaderId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
