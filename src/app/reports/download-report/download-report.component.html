<div class="font-primary margin--md">Downloads</div>

<div class="search-filter margin--md">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  <mat-button-toggle-group #group="matButtonToggleGroup" (change)="filterByDate($event.value)">
    <mat-button-toggle value="day">Day</mat-button-toggle>
    <mat-button-toggle value="week">Week</mat-button-toggle>
    <mat-button-toggle value="month">Month</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<table class="margin__bottom--md margin--md" mat-table [dataSource]="dataSource">
  <!-- Define columns for the table -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let sale">{{ sale.product_name }}</td>
  </ng-container>

  <ng-container matColumnDef="quantitySold">
    <th mat-header-cell *matHeaderCellDef>Quantity Purchased</th>
    <td mat-cell *matCellDef="let sale">{{ sale.quantitySold }}</td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let sale">{{ sale.totalPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="saleDate">
    <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
    <td mat-cell *matCellDef="let sale">{{ sale.saleDate | date:'short' }}</td>
  </ng-container>

  <!-- Define the table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="summary-line margin--md">
  <div>Total Quantity Sold: {{ totalQuantitySold }}</div>
  <div>Total Price: {{ totalPrice | currency }}</div>
</div>
